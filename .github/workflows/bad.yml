name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-python@v2

    - run: pip install -r requirements.txt

    - run: pip install pylint

    - run: pylint hello.py

    - run: python hello.py

    - run: python -m unittest discover

    - run: echo "Deploying application..."
